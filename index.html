<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, 
    initial-scale =1.0">
    <mata http-equiv="X-UA-Compatible" content ="ie=edge">
    <title>Login Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78ba5fc7a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container">
        <h2>Login</h2></div>
        <form action="">
            <div class="field-input">
                <input type="text" name="username" placeholder="username">
            </div>
            <div class="field-input">
                <input type="text" name="password" placeholder="password">
            </div>

            <input type="submit" value="continue">
        </form>
        <div class="footer">
            <span>or connect with social media</span>
            <div class="social-media">
                <div class="social-media-twitter">
                    <a href="#">
                        <i class="fa-breaks fa-twitter"></i>
                        sign in with twitter
                    </a>
                </div>
                <div class="social-media-facebook">
                    <a href="#">
                        <i class="fa-breaks fa-facebook"></i>
                        sign in with facebook
                    </a>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
